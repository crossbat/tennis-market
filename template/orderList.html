<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'utf-8'>
		<title> Order List </title>
	</head>
	<style>
		h1{
			text-align:center;
		}

		div{
			text-align:center;
			margin-bottom:50px;
		}

		table{
			margin-left:auto;
			margin-right:auto;
		}
	</style>
	<body>
		<h1> Order List </h1>
		<div>
			<a href="../index.html"> Go Home</a>
		</div>
		<table style = 'border:1px solid black;text-align:center;'>
			<tr>
				<th> Product </th>
				<th> Order Date </th>
			</tr>
      <tr>
        <td>Red Racket</td>
        <td class = 'date'></td>
      </tr>
      <tr>
        <td>Blue Racket</td>
        <td class = 'date'></td>
      </tr>
      <tr>
        <td>Black Racket</td>
        <td class = 'date'></td>
      </tr>
    </table>
    <script>
      const date = new Date();
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const years = date.getFullYear();
      const orderdate = document.querySelectorAll('.date');
      orderdate.forEach((element) => {
        element.innerHTML = `${years}.${month}.${day}`;
      });
    </script>
	</body>
</html>
